#профиль устанавлвается в конфиг-файле в перем. distrProfile
#===============================================================
[dummyFF.main]
[dummyFF.main.def]
#неопределённый профиль  

#путь до каталога с дополнительными скриптами настройки фокса
pathToPutLocaSettingsJS=

#доп.скрипт подключающий конфиг файл
locaSettingsJSFilename=local-settings.kioskmode.js

#каталог куда надо класть cfg файл
pathToPutMozillaCFG=/usr/lib/firefox/

#имя конфиг файла.
mozillaCFGFilename=mozilla.kioskmode.cfg

#===============================================================
[dummyFF.main.alt]
#профиль для Alt-Linux основанных дистрибутивов

#путь до каталога с дополнительными скриптами настройки фокса
pathToPutLocaSettingsJS=/usr/lib/firefox/defaults/preferences/

#доп.скрипт подключающий конфиг файл
locaSettingsJSFilename=local-settings.kioskmode.js

#каталог куда надо класть cfg файл
pathToPutMozillaCFG=/usr/lib/firefox/

#имя конфиг файла.
mozillaCFGFilename=mozilla.kioskmode.cfg

#===============================================================
